apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-cart
  labels:
    framework: python
    app: redis-cart
    tier: redis-cart
    app.kubernetes.io/part-of: online-boutique
    app.kubernetes.io/component: redis-cart
spec:
  selector:
    matchLabels:
      app: redis-cart
      tier: redis-cart
  template:
    metadata:
      labels:
        app: redis-cart
        tier: redis-cart
        version: v1
    spec:
      containers:
      - name: redis
        image: {{ .Values.redis.server.image.name }}:{{ .Values.redis.server.image.tag }} # redis:alpine
        ports:
        - containerPort: 6379
        readinessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 6379
        livenessProbe:
          periodSeconds: 5
          tcpSocket:
            port: 6379
        volumeMounts:
        - mountPath: /data
          name: redis-data
        resources:
          requests:
            cpu: {{ .Values.redis.server.requests.cpu }} # 70m
            memory: {{ .Values.redis.server.requests.memory }} # 200Mi
          limits:
            cpu: {{ .Values.redis.server.limits.cpu }} # 125m
            memory: {{ .Values.redis.server.limits.memory }} # 256Mi
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-cart
  labels:
    app: redis-cart
    tier: redis-cart
spec:
  type: {{ .Values.redis.service.type }} # ClusterIP
  selector:
    tier: redis-cart
  ports:
  - name: redis
    port: {{ .Values.redis.service.redis.port }} # 6379
    targetPort: {{ .Values.redis.service.redis.targetPort }} # 6379
